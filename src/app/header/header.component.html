<section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
  <div>
    <button
      (click)="toggleMenu()"
      id="hamburger-button"
      class="text-3xl cursor-pointer"
    >
      &#9776;
    </button>
    <nav class="hidden md:block space-x-8 text-xl" aria-label="main">
      <a routerLink="" routerLinkActive="active">Home</a>
      <a routerLink="blog" routerLinkActive="active">Blog</a>
      <a routerLink="contact" routerLinkActive="active">Contact</a>
    </nav>
  </div>
</section>
<section
  id="mobile-menu"
  *ngIf="isMenuOpen"
  class="absolute top-0 bg-white w-full text-5xl flex-col justify-content-center origin-top animate-open-menu"
>
  <button (click)="toggleMenu()" class="text-8xl self-end px 6">&times;</button>
  <nav class="flex flex-col min-h-screen items-center py-8" aria-label="mobile">
    <a
      routerLink=""
      class="w-full text-center py-6 hover:opacity-90"
      routerLinkActive="active"
      >Home</a
    >
    <a
      routerLink="blog"
      class="w-full text-center py-6 hover:opacity-90"
      routerLinkActive="active"
      >Blog</a
    >
    <a
      routerLink="recepten"
      class="w-full text-center py-6 hover:opacity-90"
      routerLinkActive="active"
      >Recepten</a
    >
    <a
      routerLink="contact"
      class="w-full text-center py-6 hover:opacity-90"
      routerLinkActive="active"
      >Contact</a
    >
    <a routerLink="blog" routerLinkActive="active">Blog</a>
    <a routerLink="contact" routerLinkActive="active">Contact</a>
  </nav>
</section>
